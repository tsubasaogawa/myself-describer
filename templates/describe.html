{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
<div id="generated_text">
  <p>{{ generated_text }}</p>
</div>

<div id="formgroup">
  <form action="/" method="post" class="pure-form pure-form-aligned">
    <fieldset>
      {{ render_field(form.start_word) }}
      {{ render_field(form.word_num) }}
      <div class="pure-controls" id="submit-block">
        {{ render_field(form.submit) }}
        <div id="cssload">
          <div class="cssload-container">
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
            <div class="cssload-thing"></div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
