{% macro render_field(field) %}
  <div class="pure-control-group">
    {% if field.type != 'SubmitField' %}
      {{ field.label }}
    {% endif %}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
